name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Debug repo layout
        run: |
          echo "PWD:" $(pwd)
          ls -la
          echo "APP DIR:" && ls -la app || true

      - name: Create google-services.json from secret
        working-directory: app
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON }}
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          set -e
          if [ -n "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "Writing google-services.json from BASE64 secret"
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > google-services.json
          elif [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "Writing google-services.json from JSON secret"
            printf '%s' "$GOOGLE_SERVICES_JSON" > google-services.json
          else
            echo "ERROR: Missing secrets. Define FIREBASE_GOOGLE_SERVICES_JSON or FIREBASE_GOOGLE_SERVICES_JSON_BASE64" && exit 1
          fi
          echo "google-services.json created:" && ls -la google-services.json

      - name: Create debug keystore from secret
        working-directory: app
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$DEBUG_KEYSTORE_BASE64" ]; then
            echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > debug.keystore
            ls -la debug.keystore
          else
            echo "DEBUG_KEYSTORE_BASE64 not set; generating keystore via keytool"
            keytool -genkeypair -v \
              -keystore debug.keystore \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
            ls -la debug.keystore
          fi

      - name: Export signing env
        env:
          DEBUG_KEYSTORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          DEBUG_KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}
          DEBUG_KEY_PASSWORD: ${{ secrets.DEBUG_KEY_PASSWORD }}
        run: |
          echo "DEBUG_KEYSTORE_PATH=$PWD/app/debug.keystore" >> $GITHUB_ENV
          if [ -n "$DEBUG_KEYSTORE_PASSWORD" ]; then echo "DEBUG_KEYSTORE_PASSWORD=$DEBUG_KEYSTORE_PASSWORD" >> $GITHUB_ENV; fi
          if [ -n "$DEBUG_KEY_ALIAS" ]; then echo "DEBUG_KEY_ALIAS=$DEBUG_KEY_ALIAS" >> $GITHUB_ENV; fi
          if [ -n "$DEBUG_KEY_PASSWORD" ]; then echo "DEBUG_KEY_PASSWORD=$DEBUG_KEY_PASSWORD" >> $GITHUB_ENV; fi

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2
          build-root-directory: .
          arguments: :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
