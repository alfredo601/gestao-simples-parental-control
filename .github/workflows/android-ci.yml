name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Create google-services.json from secret
        working-directory: gestao_simples_app/app
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.FIREBASE_GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "Missing FIREBASE_GOOGLE_SERVICES_JSON secret" && exit 1
          fi
          printf '%s' "$GOOGLE_SERVICES_JSON" > google-services.json

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2
          build-root-directory: gestao_simples_app
          arguments: :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: gestao_simples_app/app/build/outputs/apk/debug/app-debug.apk

